# Spring配置
spring:
  main:
    # 关闭banner
    banner-mode: off
  # Profile相关配置
  profiles:
    # 激活指定名称的Profile配置
    active: dev
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rlg_rms?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Chongqing

# MyBatis配置
mybatis:
  # Mapper.xml文件位置
  mapper-locations: classpath*:mapper/*.xml

# 日志配置
logging:
  # 显示级别
  level:
    root: info

# knife4j配置
knife4j:
  setting:
    language: zh-CN